<!DOCTYPE html>
<html>
<head>
  <title>hello</title>

  <script type="text/javascript" src="../Steady.js"></script>
  <script>
    var s = new Steady({
      conditions: {
        'max-bottom': 500
      },
      throttle: 100,
      handler: fn
    });


    function fn(values, cb) {
      console.log('req');
      setTimeout(function() {
        var xhr = new XMLHttpRequest();

      xhr.open('GET', 'imgs.html');
      xhr.onreadystatechange = function() {
        if ( xhr.readyState == 4 ) {
          document.body.innerHTML += xhr.response;
          
          cb();
        }
      };

      xhr.send();
    }, 5000);
    }

  </script>

  <style>
    body {
      position: absolute;
      left: 0;
      top: 0;
      height: 500%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
